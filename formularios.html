</head>

<body>
    <header class="main-header">
        <nav class="main-nav">
            <a href=""><img src="imagens/perfil.jpg" alt="Guilherme de Lima Guimarães" class="perfil-img"></a>

            <ul>

                <li><a href="botoes.html">Botões</a></li>
                <li><a href="tabelas.html">Tabelas</a></li>
            </ul>
        </nav>
    </header>
    <main class="main">
        <h1>My Components</h1>

        <section>
            <h2>Entre em contato</h2>

            <div class="row">

                <form action="#" method="post" autocomplete="on">
                    <div class="row">
                        <div>
                            <label for="inome">Nome</label>
                            <input type="text" name="nome" id="inome" placeholder="Nome completo" autofocus autocomplete="name" required minlength="2" maxlength="50">
                        </div>
                        <div>
                            <label for="imeail">E-mail</label>
                            <input type="email" name="email" id="iemail" placeholder="Digite o seu e-mail" autocomplete="email" required maxlength="100">
                        </div>
                    </div>

                    <label for="imensagem">Digite sua mensagem</label>
                    <textarea name="mensagem" id="imensagem" rows="6" required placeholder="..." maxlength="1000"></textarea>

                    <input type="submit" value="Enviar" class="btn">
                </form>

                <address>
                    <p><b>Endereço:</b> 1234 Somewhere Rd. Nashville, TN 00000 United States</p>

                    <p><b>Telefone:</b> 000-000-000</p>

                    <p><b>Email:</b> email@server.com</p>
                </address>
            </div>
        </section>

        <section>
            <h2>Quiz</h2>

            <form action="#" method="get" class="form-quiz">
                <label for="itecnologia">Qual é a sua linguagem preferida?</label>
                <select name="tecnologia" id="itecnologia">
                    <option value="null">Selecione</option>
                    <option value="html">HTML</option>
                    <option value="css">CSS</option>
                    <option value="js">JavaScript</option>
                </select>

                <label>Baixa prioridade <input type="radio" name="prioridade" id="iprioridade" value="baixa"></label>
                <label>Média prioridade <input type="radio" name="prioridade" id="iprioridade" value="media"></label>
                <label>Alta prioridade <input type="radio" name="prioridade" id="iprioridade" value="alta"></label>

                <label><input type="checkbox" name="copy" id="icopy" value="true"> Envie-me uma cópia</label>
                <label><input type="checkbox" name="robo" id="icopy" value="true"> Não sou um robô</label>

                <div class="row">
                    <input type="reset" value="Limpar" class="btn btn-stroke">
                    <input type="submit" value="Enviar" class="btn">
                </div>
            </form>
        </section>
    </main>
</body>

</html>
